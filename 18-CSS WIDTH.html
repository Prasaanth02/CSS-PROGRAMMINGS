<!doctype html>
<html>
<style>
	.normal{
		width: 95px;
		height: 84px;
	}
	.big{
		width:250px;
	}
	.ex{
		height: 150px;
		width: 150px;
	}
	.ex2{
		height: 200px;
		width: 200px;
	}
</style>
<body>
	<h1>CSS WIDTH EXAMPLES</h1>
	<img class="normal" src="download.jpg"><br>
	<img class="big" src="download.jpg"><br>
	<p class="ex">THIS PARAGRAPH WIDTH AND HEIGHT IS 150PX</p>
	<p class="ex2">THIS PARAGRAPH WIDTH AND HEIGHT IS 200PX</p>
</body>
</html>
