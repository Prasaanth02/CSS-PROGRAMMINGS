<!doctype html>
<html>
<style>
	.p1{
		outline: dashed;
		outline-color: darkred;
		border: 2px solid black;
	}
	.p2{
		outline: inset;
		outline-color: blueviolet;
		border: 2px solid black;
	}
	.p3{
		outline: outset;
		outline-color: yellowgreen;
		border: 2px solid black;
	}
</style>
<body>
	<h3>OUTLINE WITH STYLES</h3>
	<p class="p1">OUTLINE WITH RED COLOR</p>
	<p class="p2">OUTLINE WITH BLUEVIOLET COLOR</p>
	<p class="p3">OUTLINE WITH YELLOWGREEN COLOR</p>
</body>
</html>
