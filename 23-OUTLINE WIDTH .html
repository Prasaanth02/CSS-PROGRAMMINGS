<!doctype html>
<html>
<style>
.f1{
	outline: solid;
	outline-width: thin;
	outline-color: darkred;
}
.f2{
	outline: solid;
	outline-width: medium;
	outline-color: greenyellow;
}
.f3{
	outline: solid;
	outline-width: thick;
	outline-color: blueviolet;
}
.f4{
	outline-style: solid;
	outline-width: 8px;
	outline-color: orangered;
}
</style>
<body>
	<h3>OUTLINE WIDTH EXAMPLE</h3>
	<p class="f1">THIN OUTLINE</p>
	<p class="f2">MEDIUM OUTLINE</p>
	<p class="f3">THICK OUTLINE</p>
	<p class="f4">OUTLINE IN PX</p>
</body>
</html>
