<!doctype html>
<html>
<head>
    <title>float next to each other</title>
</head>
<style>
    div{
        float: left;
        padding: 15px;
    }
    .div1{
        background-color: red;
    }
    .div2{
        background-color: blue;
    }
    .div3{
        background-color: yellow;
    }
    </style>
    <body>
        <h2>float next to each other</h2>
        <p>in this example,the three div's will float next to each other.</p>
        <div class="div1">div1</div>
        <div class="div2">div1</div>
        <div class="div3">div1</div>
    </body>
</html>
