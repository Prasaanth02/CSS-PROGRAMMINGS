<!doctype html>
<html>
<style>
a:link{
	color: red;
}
a:visited{
	color: green;
}
a:hover{
	color: hotpink;
}
a:active{
	color: blue;
}
</style>
<body>
	<h1>CSS LINKS</h1>
	<p><b><a href="32-FONT STYLE.html">this is a link</a></b></p>
	<p><b>Note</b>a:hover Must come after a:link and a:visited in the cssdefinition in order to be effective</p>
	<p><b>Note</b>a:active must come after a:hover in the css definition in order to be effective</p>
</body>
</html>
