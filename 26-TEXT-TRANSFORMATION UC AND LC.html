<!doctype html>
<html>
<style>
.c1{
	text-transform: lowercase;
}
.c2{
	text-transform: uppercase;
}
.c3{
	text-transform: capitalize;
}
</style>
<body>
	<p class="c1">THIS TEXT IS IN THE FORM OF LOWER CASE</p>
	<p class="c2">this text is in the form of upper case</p>
	<p class="c3">this text will capitalize the first letters</p>
</body>
</html>
