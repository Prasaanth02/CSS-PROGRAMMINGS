<!doctype html>
<html>
<style>
	/*This means top,left,right and bottom values*/
	.c1{
		margin: 50px 100px 150px 200px;
	}
	/*This means top=50left and right values are 100 and bottom value is 150*/
	.c2{
		margin: 50px 100px 150px;
	}
	/*This means top and bottom values are 50 and left,right values are 100*/
	.c3{
		margin: 50px 100px;
	}
	/*it means overall margin is 60px*/
	.c4{
		margin: 60px;
	}
</style>
<body>
<h1 class="c1">THIS IS A PARGRAPH</h1>
<p class="c1">THIS IS SOME TEXT</p>
<p class="c1">THIS IS SOME TEXT</p>
<h1 class="c2">THIS IS A PARGRAPH</h1>
<p class="c2">THIS IS SOME TEXT</p>
<p class="c2">THIS IS SOME TEXT</p>
<h1 class="c3">THIS IS A PARGRAPH</h1>
<p class="c3">THIS IS SOME TEXT</p>
<p class="c3">THIS IS SOME TEXT</p>
<h1 class="c4">THIS IS A PARGRAPH</h1>
</body>
</html>
