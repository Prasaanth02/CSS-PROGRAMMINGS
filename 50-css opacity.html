<!doctype html>
<html>
<head>
    <title>css opacity</title>
</head>
<style>
    img{
        opacity: 0.5;
    }
    img:hover{
            opacity: 1.5;
    }
    </style>
    <body>
        <h1>css opacity</h1>
        <h1>image transperancy</h1>
        <p>the opacity property is often used together with the: hover selector to change the opacity on mouse-over</p>

        <img src="download.jpg" alt="foootball" width="170" height="180">
        <img src="download.jpg" alt="foootball" width="170" height="180">
