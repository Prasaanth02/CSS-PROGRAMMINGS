<!doctype html>
<html>
<style>
	.a{
		list-style: circle;
	}
	.b{
		list-style: square;
	}
	.c{
		list-style: upper-roman;
	}
</style>
<body>
	<h3>LIST STYLES</h3>
	<ul class="a"><li>TEA</li>
		<li>coffeee</li>
		<li>cola</li>
		<li>juice</li>
	</ul>
	<ul class="b">
		<li>car</li>
		<li>bike</li>
		<li>van</li>
	</ul>
	<ul class="c">
		<li>orange</li>
		<li>apple</li>
		<li>banana</li>
	</ul>
</body>
</html>
