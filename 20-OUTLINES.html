<!doctype html>
<html>
<style>
.none{outline-style: none;}
.dotted{outline-style: dotted;}
.dashed{outline-style: dashed;}
.solid{outline-style: solid;}
.double{outline-style: double;}
.groove{outline-style: groove;}
.ridge{outline-style: ridge;}
.inset{outline-style:inset;}
.outset{outline-style: outset;}
.hidden{outline-style: hidden;}
</style>
<body>
	<h3>THE OUTLINE-STYLE PROPERTY</h3>
	<p class="none">NO OUTLINE</p>
	<p class="dotted"> DOTTED OUTLINE</p>
	<p class="dashed"> DASHED OUTLINE</p>
	<p class="solid"> SOLID OUTLINE</p>
	<p class="double"> DOUBLE OUTLINE</p>
	<p class="groove"> GROOVE OUTLINE</p>
	<p class="ridge"> RIDGE OUTLINE</p>
	<p class="inset"> INSET OUTLINE</p>
	<p class="outset"> OUTSET OUTLINE</p>
	<p class="hidden"> HIDDEN OUTLINE</p>
</body>
</html>
