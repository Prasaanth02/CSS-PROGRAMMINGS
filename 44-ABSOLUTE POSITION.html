<!doctype html>
<html>
<style>
.relative{
		position: relative;
		border: 3px solid blue;
		width: 400px;
		height: 200px;
}
.absolute{
	position: absolute;
	top: 80px;
	right: 0;
	width: 200px;
	height: 100px;
	border: saddlebrown;
}
</style>
<body>
	<h1>POSITION:ABSOLUTE</h1>
	<p>AN ELEMENT WITH POSITION ABSOLUTE IS POSITIONED RELATIVE TO THE NEAREST POSITIONED ANCESTOR(INSTEAD OF POSITIONED RELATIVE TO THE VIEWPORT,LIKE FIXED)</p>
	<div class="relative">THIS DIV HAS RELATIVE POSITION</div>
	<div class="absolute">THIS DIV ELEMENT HAS ABSOLUTE POSITION</div>
</body>
</html>
