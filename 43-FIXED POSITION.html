<!doctype html>
<html>
<style>
.fixed{
		position: fixed;
		border: 3px solid blue;
		right: 0;
		bottom: 0;
		top: 0;
		width: 300px;
}
</style>
<body>
	<h1>FIXED POSITION</h1>
	<p>AN ELEMENT WITH FIXED POSITION IS POSITIONED TO THE VIEWPORT,WHICH MEANS IT ALWAYS STAYS IN THE SAME PLACE EVEN IF THE PAGE IS SCROLLED.</p>
	<div class="fixed">THIS DIV ELEMENT HAS FIXED POSITION</div>
</body>
</html>
