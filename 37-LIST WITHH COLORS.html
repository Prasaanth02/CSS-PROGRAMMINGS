<!doctype html>
<html>
<style>

	padding: 20px;
}
.ol{
	background-color: yellowgreen;
	padding: 20px;
}
ol li{
	background: #ffe5e5;
	padding: 5px;
	margin-left: 35px;
}
ul li{
	background: red;

<body>
	<ul class="ul">

		<li>cola</li>
	</ul>
	<ol class="ol">
		<li>orange</li>
		<li>apple</li>
		<li>banana</li>
	</ol>
</body>
</html>
