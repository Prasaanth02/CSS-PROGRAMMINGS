<!doctype html>
<html>
<head>
<style>
	.c1{
		font-family: monospace;
		font-size: 100%;
	}
	.c2{
		font-style: italic;
		font-size: 30px;
	}
	.c3{
		font-variant: small-caps;
	}
</style>
</head>
<body>
<h1>THIS IS FONT STYLES</h1>
<p class="c1">This is some text in monospace</p>
<p class="c2">this is some text in italic</p>
<p class="c3">some text</p>
<p style="font-weight: bold;">this text is bold</p>
<p style="font-weight: bolder;">this text is bolder</p>
<p style="font-weight: lighter;">this text is lighter</p>
</body>
</html>
