<!doctype html>
<html>
<style>
	.one{
		border-style: dashed;
		border-color: blue;
		border-width: 8px;
	}
	.two{
		border-style: inset;
		border-color: greenyellow;
		border-width: 10px;
	}
</style>
<body>
<h1 class="one"> A DASHED BORDER WITH BLUE COLOR</h1>
<p class="two"> A INSET BORDER WITH GREENYELLOW COLOR</p>
</body>
</html>
