<!doctype html>
<html>
<style>
.static{
		position: static;
		border: 3px solid blue;
}
</style>
<body>
	<h1>STATIC POSITION</h1>
	<p>AN ELEMENT WITH STATIC POSITION IS NOT POSITIONED IN ANY SPECIAL WAY IT IS ALWAYS POSITIONED ACCORDING TO THE NORMAL FLOW OF THE PAGE</p>
	<div class="static">THIS DIV HAS STATIC POSITION</div>
</body>
</html>
