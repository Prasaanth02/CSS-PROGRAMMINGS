<!doctype html>
<html>
<head>
    <title>image opacity</title>
</head>
<style>
    div.background{
                    background: url(download.jpg)repeat;
                    border: 2px solid black;
    }
    div.transbox{
                margin: 30px;
                background-color:rgb(34, 196, 96);
                border: 1px solid black;
                opacity: 0.6;
    }
    div.transbox p{
                margin: 5%;
                font-weight: bold;
                color: #000000;
    }
    </style>
    <body>
        <div class="background">
            <div class="transbox">
                <p>lorem ipsum dolor sit,amet........</p>
            </div>
        </div>
    </body>
</html>
